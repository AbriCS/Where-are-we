<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>High Score Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header><strong>Current High Score Section</strong></header>

    <div id="This-highscore-container" class="hide">
      <div class="This-highscore-container">
        <h1 class="highest-score">High Scores</h1>
        <ol id="high-score-list" class="score-list"></ol>
        <div>
          <button class="btn" id="end-game">End Game</button>
          <button class="btn" id="restart-score">Restart Score</button>
        </div>
      </div>
    </div>
  </body>
</html>
