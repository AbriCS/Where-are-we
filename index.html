<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
   <div class="container">
       <div class="img-answer"></div>
      <div id="questions-container" class="hide">
          <div id="answer-buttons" class="btn-grid">
              <button class="btn" id="answer-1">Answer 1</button> 
              <button class="btn" id="answer-2">Answer 2</button>
              <button class="btn" id="answer-3">Answer 3</button>
              <button class="btn" id="answer-4">Answer 4</button>
          </div>
      </div>
      <div class="controls">
          <button id="start-btn" class="start-btn btn">Start</button>
          <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
    </div>
      <div class="score-container">
        <section id="timer"><p></p>15</section>
        <section id="score"><p></p>0</section>
        <span id="right-answer"></span>
   </div>
   <script src="assets/js/gamepage-script.js"></script>
